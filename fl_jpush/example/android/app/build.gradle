                // 如果不需要使用，预留空字段即可
                MEIZU_APPKEY  : "MZ-1f5fc5c3fc994610bca9f786780fbf5b",
                MEIZU_APPID   : "MZ-148373",
                XIAOMI_APPID  : "MI-2882303761518374309",
                XIAOMI_APPKEY : "MI-5361837424309",
                OPPO_APPKEY   : "OP-2323f82cf0c244a6b0a3bab2742a738a",
                OPPO_APPID    : "OP-30266024",
